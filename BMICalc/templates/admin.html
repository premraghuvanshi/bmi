{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - BMI Calculator</title>
  
  {% include "fevicon.html" %}

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- DARK KINETIC THEME VARIABLES --- */
    :root {
        --bg-body: #0f172a;      /* Deep Navy */
        --bg-card: #1e293b;      /* Card Background */
        --primary-text: #f8fafc; /* White */
        --secondary-text: #94a3b8; /* Muted Grey */
        --accent: #3b82f6;       /* Electric Blue */
        --accent-glow: rgba(59, 130, 246, 0.5);
        --gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        --glass: rgba(30, 41, 59, 0.7);
        --border: rgba(255, 255, 255, 0.08);
        --danger: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg-body);
        color: var(--primary-text);
        line-height: 1.6;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* Background Glow Effect */
    body::before {
        content: ''; position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
        width: 600px; height: 600px; background: var(--accent);
        filter: blur(180px); opacity: 0.15; z-index: -1;
    }

    /* --- NAVIGATION --- */
    nav {
        padding: 20px 5%;
        display: flex; justify-content: space-between; align-items: center;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border);
        position: sticky; top: 0; z-index: 1000;
    }

    nav h1 {
        font-size: 1.5rem; font-weight: 800; color: var(--primary-text);
        letter-spacing: 1px; text-transform: uppercase; margin: 0;
    }
    nav h1 i { color: var(--accent); margin-right: 8px; }

    nav ul { list-style: none; display: flex; gap: 30px; align-items: center; }
    
    nav ul li a {
        text-decoration: none; color: var(--secondary-text); font-weight: 600; transition: 0.3s;
    }
    nav ul li a:hover { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }

    /* --- MAIN CONTAINER --- */
    .container {
        max-width: 900px;
        margin: 60px auto;
        background: var(--glass);
        backdrop-filter: blur(12px);
        padding: 50px;
        border-radius: 20px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        text-align: center;
        animation: fadeIn 0.8s ease-out;
    }

    /* --- TYPOGRAPHY --- */
    h2 {
        margin-bottom: 15px; font-size: 2.5rem; font-weight: 800;
        background: linear-gradient(to right, #fff, #94a3b8);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .welcome-text {
        font-size: 1.1rem; margin-bottom: 40px; color: var(--secondary-text);
        max-width: 600px; margin-left: auto; margin-right: auto;
    }

    /* --- DASHBOARD GRID --- */
    .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .action-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid var(--border);
        padding: 30px 20px;
        border-radius: 16px;
        text-decoration: none;
        transition: 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }

    .action-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        background: rgba(30, 41, 59, 0.8);
    }

    .action-card i {
        font-size: 2.5rem;
        color: var(--accent);
        margin-bottom: 5px;
        transition: 0.3s;
    }

    .action-card:hover i {
        text-shadow: 0 0 15px var(--accent-glow);
        transform: scale(1.1);
    }

    .action-card span {
        color: var(--primary-text);
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .logout-card:hover { border-color: var(--danger); }
    .logout-card:hover i { color: var(--danger); text-shadow: 0 0 15px rgba(239, 68, 68, 0.5); }

    /* Animation */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Mobile */
    @media (max-width: 768px) {
        nav { flex-direction: column; gap: 15px; }
        .container { margin: 20px; padding: 30px; }
    }
  </style>
</head>
<body>

  <nav>
    <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
    <ul>
      <li><a href="{% url 'admin_home' %}" style="color: var(--accent);">Dashboard</a></li>
      <li><a href="{% url 'manage_users' %}">Manage Users</a></li>
      <li><a href="{% url 'logout' %}" style="color: var(--danger);">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <div style="margin-bottom: 20px;">
        <i class="fas fa-user-shield" style="font-size: 4rem; color: var(--accent); opacity: 0.8;"></i>
    </div>
    
    <h2>Welcome, {{ request.session.user_name }}!</h2>
    <p class="welcome-text">You have full administrative access. Select an action below to manage the platform.</p>

    <div class="dashboard-grid">
        <a href="{% url 'manage_users' %}" class="action-card">
            <i class="fas fa-users-cog"></i>
            <span>Manage Users</span>
        </a>

        <a href="{% url 'logout' %}" class="action-card logout-card">
            <i class="fas fa-sign-out-alt" style="color: var(--secondary-text);"></i>
            <span>Logout</span>
        </a>
    </div>
  </div>

</body>
</html>
